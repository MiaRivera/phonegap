<html>
<head>
	<meta charset="utf-8">
	<title>Page 2: jQuery Mobile</title>
	<link rel="stylesheet" href="themes/BluePurple_ThemeRoller.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="responsiveNarrow.css" />
	
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		function calcSavings() {
			var deposit = parseInt($("#inputDeposit").val());
			var percent = parseFloat($("#inputRate").val());
			var time = parseInt($("#inputTime").val());
			var rate = percent/100;
			var total = deposit*(1+(rate*time));
			total = total.toFixed(2);
			
			if(total == "NaN") {
				//don't display bad output
			} else {
				$("#output").html("Account balance after " + time + " year(s): $" + total);
			}
		}
	</script>

	<!-- mobile friendly settings, courtesy of Andy Harris -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1" >
</head>

<body>
	<div data-role="page" data-theme="a">
		<div id="myHeader" data-role="header" data-position="inline">
			<h1>Simple Savings Interest Calculator</h1>
		</div>
		<div data-role="content" data-theme="a">
			<form action="">
				<fieldset>
					<label>Initial Deposit ($)</label>
					<input type="number"
						   id="inputDeposit"
						   required />

					<label>Interest Rate (%)</label>
					<input type="range"
					       id="inputRate"
						   min="0"
						   max="1"
						   step=".01"
						   value=".5" />

					<label>Time (yrs)</label>
					<input type="number"
						   id="inputTime" 
						   required />

					<button type="button"
							onclick="calcSavings()" >
						Calculate Account Total
					</button>
					<label id="description"></label>
					<label id="output"></label>
				</fieldset>
			</form>
		</div>
		<div data-role="footer" data-position="fixed" id="footer" >
			<a href="index.html">Back to Main Page</a>
		</div>
	</div>
</body>
</html>
